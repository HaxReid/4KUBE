apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleetman-queue
  template:
    metadata:
      labels:
        app: fleetman-queue
    spec:
      containers:
      - name: fleetman-queue
        image: supinfo4kube/queue:1.0.1
        ports:
        - containerPort: 61616
        - containerPort: 8161
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production-microservice"
---
apiVersion: v1
kind: Service
metadata:
  name: fleetman-queue
spec:
  ports:
    - name: activemq
      port: 61616
      targetPort: 61616
    - name: web-console
      port: 8161
      targetPort: 8161
  selector:
    app: fleetman-queue
  type: ClusterIP
