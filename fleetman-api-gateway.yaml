apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleetman
      component: api-gateway
  template:
    metadata:
      labels:
        app: fleetman
        component: api-gateway
    spec:
      containers:
      - name: fleetman-api-gateway
        image: supinfo4kube/api-gateway:1.1.0
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production-microservice"
---
apiVersion: v1
kind: Service
metadata:
  name: fleetman-api-gateway
spec:
  type: NodePort
  selector:
    app: fleetman
    component: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30020